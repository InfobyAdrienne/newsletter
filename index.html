<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <!-- Sign-up form start -->
  <div class="center">
  <div class="box">
    <div class="row">
  <div class="column"> 

    <form>
    
      <h1>Stay updated!</h1>
      <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
    <ul>
      <li>Product discovery and building what matters</li>
      <li>Measuring to ensure updates are a success</li>
      <li>And much more!</li>
    </ul>
    <p class="email">
    Email address
    </p>
  <div>
    <input class="input-box" type="text" placeholder="email@company.com" required>
  </div>
  

    <div>
    <button type="submit">
      Subscribe to monthly newsletter
    </button>

</form>

  </div>
</div>
</div>
<div class="column">
  <img class="signup-image" src="./assets/images/illustration-sign-up-desktop.svg" alt="Sign up image">
</div>


  </div>
</div>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

</body>
</html>
